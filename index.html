<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitacora Pagos - GitHub Sync</title>
    
    <!-- React y ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel para compilar JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuración de Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            input: '#334155'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- GitHub API Helper ---
        const GITHUB_API_URL = "https://api.github.com";

        const GithubService = {
            async validateToken(token) {
                const response = await fetch(`${GITHUB_API_URL}/user`, {
                    headers: { Authorization: `token ${token}` }
                });
                if (!response.ok) throw new Error("Token inválido");
                return await response.json();
            },

            // Leer JSON (Base de datos)
            async getJsonFile(token, owner, repo, path) {
                try {
                    const response = await fetch(`${GITHUB_API_URL}/repos/${owner}/${repo}/contents/${path}`, {
                        headers: { Authorization: `token ${token}` }
                    });
                    if (response.status === 404) return null;
                    if (!response.ok) throw new Error("Error al leer archivo");
                    const data = await response.json();
                    const content = decodeURIComponent(escape(atob(data.content)));
                    return { content: JSON.parse(content), sha: data.sha };
                } catch (e) {
                    console.error("Get json error", e);
                    return null;
                }
            },

            // Leer Imagen (Evidencia) - Nueva función
            async getImage(token, owner, repo, path) {
                try {
                    const response = await fetch(`${GITHUB_API_URL}/repos/${owner}/${repo}/contents/${path}`, {
                        headers: { Authorization: `token ${token}` }
                    });
                    if (!response.ok) throw new Error("No se pudo cargar la imagen");
                    const data = await response.json();
                    // data.content viene en base64 con saltos de línea (\n), hay que limpiarlos
                    const cleanBase64 = data.content.replace(/\n/g, '');
                    // Asumimos jpeg/png genérico para visualizar
                    return `data:image/jpeg;base64,${cleanBase64}`; 
                } catch (e) {
                    console.error("Get image error", e);
                    throw e;
                }
            },

            async uploadFile(token, owner, repo, path, content, message, sha = null) {
                const contentBase64 = btoa(unescape(encodeURIComponent(content)));
                const body = { message, content: contentBase64 };
                if (sha) body.sha = sha;

                const response = await fetch(`${GITHUB_API_URL}/repos/${owner}/${repo}/contents/${path}`, {
                    method: 'PUT',
                    headers: {
                        Authorization: `token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || "Error al subir archivo");
                }
                return await response.json();
            }
        };

        // --- Iconos ---
        const IconCamera = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>;
        const IconUser = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>;
        const IconPlus = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const IconTrash = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>;
        const IconClipboard = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/></svg>;
        const IconImage = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>;
        const IconX = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
        const IconEdit = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>;
        const IconSearch = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>;
        const IconGithub = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>;
        const IconSettings = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>;
        const IconSun = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>;
        const IconMoon = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>;
        const IconRefresh = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>;
        const IconDownload = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>;

        // --- Utils ---
        const formatCurrency = (amount) => new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0 }).format(amount);
        const formatDate = (dateString) => new Date(dateString).toLocaleDateString('es-ES', { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' });

        // --- App ---
        const App = () => {
            const [transactions, setTransactions] = useState([]);
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [viewImage, setViewImage] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [loading, setLoading] = useState(false);
            const [imageLoading, setImageLoading] = useState(false); // Nuevo estado para carga de imágenes
            const [statusMsg, setStatusMsg] = useState('');
            
            // Configuración GitHub
            const [ghConfig, setGhConfig] = useState({ token: '', owner: '', repo: '' });
            const [ghConfigInput, setGhConfigInput] = useState({ token: '', owner: '', repo: '' });

            const [darkMode, setDarkMode] = useState(() => {
                const savedTheme = localStorage.getItem('theme');
                return savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches);
            });

            // Form State
            const [formData, setFormData] = useState({ beneficiary: '', amount: '', description: '', date: new Date().toISOString().split('T')[0], image: null });
            const fileInputRef = useRef(null);

            // Init
            useEffect(() => {
                const savedConfig = localStorage.getItem('ghConfig');
                if (savedConfig) {
                    const parsed = JSON.parse(savedConfig);
                    setGhConfig(parsed);
                    setGhConfigInput(parsed);
                    syncFromGithub(parsed);
                } else {
                    const savedData = localStorage.getItem('paymentData'); 
                    if (savedData) setTransactions(JSON.parse(savedData));
                    setIsSettingsOpen(true);
                }
            }, []);

            // Dark Mode Effect
            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
            }, [darkMode]);

            // --- Lógica de Sincronización ---
            const syncFromGithub = async (config = ghConfig) => {
                if (!config.token || !config.repo) return;
                setLoading(true);
                setStatusMsg('Sincronizando...');
                try {
                    const data = await GithubService.getJsonFile(config.token, config.owner, config.repo, 'db/pagos.json');
                    if (data && data.content) {
                        setTransactions(data.content);
                        localStorage.setItem('paymentData', JSON.stringify(data.content));
                        localStorage.setItem('dbSha', data.sha); 
                    }
                    setStatusMsg('Actualizado');
                    setTimeout(() => setStatusMsg(''), 2000);
                } catch (error) {
                    console.error(error);
                    setStatusMsg('Error de sync');
                } finally {
                    setLoading(false);
                }
            };

            // Exportar a CSV (Restaurado)
            const exportToCSV = () => {
                if (transactions.length === 0) {
                    alert("No hay datos para exportar");
                    return;
                }
                
                const BOM = "\uFEFF"; 
                const headers = "Fecha,Beneficiario,Descripción,Monto,TieneEvidencia\n";
                const rows = transactions.map(t => {
                    const desc = (t.description || '').replace(/"/g, '""');
                    const ben = t.beneficiary.replace(/"/g, '""');
                    const hasEv = (t.image || t.imagePath) ? 'Si' : 'No';
                    return `${t.date},"${ben}","${desc}",${t.amount},${hasEv}`;
                }).join("\n");

                const csvContent = BOM + headers + rows;
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.setAttribute("href", url);
                link.setAttribute("download", `pagos_export_${new Date().toISOString().split('T')[0]}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const saveToGithub = async (newTransactions, imageFile, imageName) => {
                if (!ghConfig.token) {
                    alert("Configura tu Token de GitHub primero");
                    return;
                }
                setLoading(true);
                setStatusMsg('Guardando en GitHub...');

                try {
                    // 1. Si hay imagen nueva, subirla a evidencias/
                    if (imageFile) {
                        setStatusMsg('Subiendo evidencia...');
                        const base64Content = imageFile.split(',')[1]; 
                        const path = `evidencias/${imageName}`;
                        
                        await GithubService.uploadFile(
                            ghConfig.token, 
                            ghConfig.owner, 
                            ghConfig.repo, 
                            path, 
                            atob(base64Content), 
                            `Evidencia ${imageName}`
                        );
                    }

                    // 2. Actualizar JSON DB
                    setStatusMsg('Actualizando base de datos...');
                    const currentFile = await GithubService.getJsonFile(ghConfig.token, ghConfig.owner, ghConfig.repo, 'db/pagos.json');
                    const sha = currentFile ? currentFile.sha : null;
                    
                    const transactionsToSave = newTransactions.map(t => {
                        if (t.id === (editingId || newTransactions[0].id) && imageName) {
                            return { ...t, imagePath: `evidencias/${imageName}`, image: null }; 
                        }
                        return t;
                    });

                    await GithubService.uploadFile(
                        ghConfig.token, 
                        ghConfig.owner, 
                        ghConfig.repo, 
                        'db/pagos.json', 
                        JSON.stringify(transactionsToSave, null, 2), 
                        `Registro de pago ${new Date().toISOString()}`,
                        sha
                    );

                    setTransactions(transactionsToSave);
                    localStorage.setItem('paymentData', JSON.stringify(transactionsToSave));
                    setStatusMsg('¡Guardado exitoso!');
                    setIsFormOpen(false);
                    resetForm();

                } catch (error) {
                    alert(`Error: ${error.message}`);
                    setStatusMsg('Falló el guardado');
                } finally {
                    setLoading(false);
                    setTimeout(() => setStatusMsg(''), 3000);
                }
            };

            // --- Handlers ---
            const handleConfigSave = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    await GithubService.validateToken(ghConfigInput.token);
                    setGhConfig(ghConfigInput);
                    localStorage.setItem('ghConfig', JSON.stringify(ghConfigInput));
                    setIsSettingsOpen(false);
                    alert("Conexión exitosa. Ahora intenta sincronizar.");
                    syncFromGithub(ghConfigInput);
                } catch (error) {
                    alert("Token inválido o error de conexión: " + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setFormData(prev => ({ 
                            ...prev, 
                            image: reader.result, 
                            rawFile: file, 
                            fileName: `${Date.now()}_${file.name.replace(/\s/g, '_')}`
                        }));
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!formData.amount || !formData.beneficiary) return;

                const newTransaction = {
                    id: editingId || Date.now(),
                    ...formData,
                    amount: parseFloat(formData.amount),
                    rawFile: undefined, 
                    fileName: undefined
                };

                let updatedTransactions;
                if (editingId) {
                    updatedTransactions = transactions.map(t => t.id === editingId ? newTransaction : t);
                } else {
                    updatedTransactions = [newTransaction, ...transactions];
                }

                setTransactions(updatedTransactions);
                await saveToGithub(updatedTransactions, formData.image, formData.fileName);
            };

            // Nueva función para manejar la visualización de imagen
            const handleViewImage = async (t) => {
                // Caso 1: Imagen local base64 (data:image...)
                if (t.image && t.image.startsWith('data:')) {
                    setViewImage(t.image);
                    return;
                }

                // Caso 2: Imagen en GitHub (requiere fetch con token)
                if (t.imagePath && ghConfig.token) {
                    setViewImage('loading'); // Indicador de carga
                    setImageLoading(true);
                    try {
                        const base64Image = await GithubService.getImage(ghConfig.token, ghConfig.owner, ghConfig.repo, t.imagePath);
                        setViewImage(base64Image);
                    } catch (error) {
                        alert("Error al cargar imagen: " + error.message);
                        setViewImage(null);
                    } finally {
                        setImageLoading(false);
                    }
                }
            };

            const handleDelete = async (id) => {
                if(confirm("¿Eliminar y sincronizar?")) {
                    const updated = transactions.filter(t => t.id !== id);
                    setTransactions(updated);
                    setLoading(true);
                    try {
                        const currentFile = await GithubService.getJsonFile(ghConfig.token, ghConfig.owner, ghConfig.repo, 'db/pagos.json');
                         await GithubService.uploadFile(
                            ghConfig.token, ghConfig.owner, ghConfig.repo, 'db/pagos.json', 
                            JSON.stringify(updated, null, 2), "Eliminar registro", currentFile.sha
                        );
                    } catch(e) { console.error(e); }
                    setLoading(false);
                }
            };
            
            const resetForm = () => {
                setFormData({ beneficiary: '', amount: '', description: '', date: new Date().toISOString().split('T')[0], image: null });
                setEditingId(null);
            };
            
            const handleEdit = (t) => {
                // Al editar, no descargamos la imagen remota automáticamente para no consumir datos, 
                // solo si el usuario la quiere cambiar. Mantenemos el reference.
                setFormData({ ...t, image: t.image || null }); 
                setEditingId(t.id);
                setIsFormOpen(true);
            };

            const filteredTransactions = useMemo(() => transactions.filter(t => 
                t.beneficiary.toLowerCase().includes(searchTerm.toLowerCase()) || 
                t.description.toLowerCase().includes(searchTerm.toLowerCase())
            ), [transactions, searchTerm]);

            return (
                <div className="max-w-md mx-auto min-h-screen bg-gray-50 dark:bg-dark-bg transition-colors duration-300 pb-20 relative shadow-xl overflow-hidden flex flex-col">
                    
                    {/* Header */}
                    <div className="bg-brand-600 dark:bg-brand-900 text-white pt-8 pb-10 px-6 rounded-b-3xl shadow-lg relative overflow-hidden shrink-0 transition-colors duration-300">
                        <div className="absolute top-0 right-0 p-4 opacity-10"><IconClipboard className="w-32 h-32" /></div>
                        
                        <div className="flex justify-between items-start relative z-10 mb-4">
                            <div className="flex items-center gap-3">
                                <div className="p-2 bg-white/20 rounded-lg backdrop-blur-sm"><IconGithub className="w-6 h-6" /></div>
                                <div>
                                    <h1 className="text-xl font-bold tracking-tight">Pagos GitHub</h1>
                                    <p className="text-brand-100 dark:text-brand-200 text-xs flex items-center gap-1">
                                        {ghConfig.owner ? `Conectado: ${ghConfig.repo}` : 'Sin conexión'}
                                        {statusMsg && <span className="bg-white/20 px-1 rounded animate-pulse">{statusMsg}</span>}
                                    </p>
                                </div>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={exportToCSV} className="p-2 bg-white/20 hover:bg-white/30 rounded-lg backdrop-blur-sm transition-colors" title="Exportar Excel">
                                    <IconDownload className="w-5 h-5" />
                                </button>
                                <button onClick={() => syncFromGithub()} className={`p-2 bg-white/20 hover:bg-white/30 rounded-lg backdrop-blur-sm transition-colors ${loading ? 'animate-spin' : ''}`} title="Sincronizar">
                                    <IconRefresh className="w-5 h-5" />
                                </button>
                                <button onClick={() => setIsSettingsOpen(true)} className="p-2 bg-white/20 hover:bg-white/30 rounded-lg backdrop-blur-sm transition-colors" title="Configuración">
                                    <IconSettings className="w-5 h-5" />
                                </button>
                            </div>
                        </div>

                        {/* Search */}
                        <div className="relative z-10">
                            <div className="absolute left-3 top-2.5 text-brand-200"><IconSearch className="w-5 h-5" /></div>
                            <input type="text" placeholder="Buscar..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full bg-brand-900/30 border border-brand-500/30 text-white placeholder-brand-200 rounded-xl py-2.5 pl-10 pr-4 focus:outline-none focus:bg-brand-900/50 transition-colors backdrop-blur-sm text-sm" />
                        </div>
                    </div>

                    {/* List */}
                    <div className="p-4 -mt-6 flex-1 overflow-y-auto">
                        <div className="bg-white dark:bg-dark-card rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 p-2 mb-4 transition-colors">
                            <div className="flex justify-between items-center px-2 py-1">
                                <h2 className="text-gray-500 dark:text-gray-400 font-medium text-xs uppercase tracking-wider">Historial</h2>
                                <span className="text-xs bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 px-2 py-1 rounded-full font-medium">{filteredTransactions.length}</span>
                            </div>
                        </div>

                        {filteredTransactions.length === 0 ? (
                            <div className="text-center py-16 opacity-50">
                                <p className="text-sm text-gray-500 dark:text-gray-400">Sin registros o no sincronizado.</p>
                            </div>
                        ) : (
                            <div className="space-y-3">
                                {filteredTransactions.map(t => (
                                    <div key={t.id} className="bg-white dark:bg-dark-card p-4 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 flex items-start gap-3 fade-in">
                                        <div className="w-10 h-10 rounded-full bg-brand-50 dark:bg-gray-700 text-brand-600 dark:text-brand-400 flex items-center justify-center shrink-0 mt-1 font-bold text-sm">
                                            {t.beneficiary.charAt(0).toUpperCase()}
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <div className="flex justify-between items-start">
                                                <h3 className="font-bold text-gray-800 dark:text-gray-100 text-base truncate pr-2">{t.beneficiary}</h3>
                                                <span className="font-bold text-gray-900 dark:text-gray-100 bg-gray-50 dark:bg-gray-700 px-2 py-1 rounded-md text-sm whitespace-nowrap">{formatCurrency(t.amount)}</span>
                                            </div>
                                            {t.description && <p className="text-sm text-gray-600 dark:text-gray-300 mt-0.5 line-clamp-2">{t.description}</p>}
                                            <div className="flex items-center justify-between mt-2 pt-2 border-t border-gray-50 dark:border-gray-700">
                                                <span className="text-xs text-gray-400 font-medium">{formatDate(t.date)}</span>
                                                <div className="flex gap-2">
                                                    {(t.image || t.imagePath) && (
                                                        <button onClick={() => handleViewImage(t)} className="text-xs text-brand-600 dark:text-brand-400 flex items-center gap-1 hover:bg-brand-50 dark:hover:bg-gray-700 px-2 py-1 rounded-md transition-colors font-medium">
                                                            <IconImage className="w-3.5 h-3.5" /> Ver
                                                        </button>
                                                    )}
                                                    <button onClick={() => handleEdit(t)} className="text-gray-400 hover:text-blue-500 p-1.5 hover:bg-blue-50 rounded-full"><IconEdit className="w-4 h-4" /></button>
                                                    <button onClick={() => handleDelete(t.id)} className="text-gray-400 hover:text-red-500 p-1.5 hover:bg-red-50 rounded-full"><IconTrash className="w-4 h-4" /></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* FABs */}
                    <div className="fixed bottom-6 right-6 flex flex-col gap-3 z-40 items-center">
                        <button onClick={() => setDarkMode(!darkMode)} className="bg-gray-800 dark:bg-yellow-400 text-white dark:text-gray-900 w-10 h-10 rounded-full shadow-lg flex items-center justify-center transition-all hover:scale-105 active:scale-95">
                            {darkMode ? <IconSun className="w-5 h-5" /> : <IconMoon className="w-5 h-5" />}
                        </button>
                        <button onClick={() => { resetForm(); setIsFormOpen(true); }} className="bg-brand-600 hover:bg-brand-700 text-white w-14 h-14 rounded-full shadow-xl flex items-center justify-center transition-transform hover:scale-105 active:scale-95">
                            <IconPlus className="w-8 h-8" />
                        </button>
                    </div>

                    {/* Settings Modal */}
                    {isSettingsOpen && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4 fade-in">
                            <div className="bg-white dark:bg-dark-card w-full max-w-md rounded-2xl p-6 shadow-2xl animate-slide-up">
                                <h3 className="text-xl font-bold text-gray-800 dark:text-gray-100 mb-4">Configuración GitHub</h3>
                                <p className="text-sm text-gray-500 mb-4">Ingresa tu Token Clásico (con permisos de 'repo') para sincronizar.</p>
                                <form onSubmit={handleConfigSave} className="space-y-4">
                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1">Usuario (Owner)</label>
                                        <input type="text" required value={ghConfigInput.owner} onChange={e => setGhConfigInput({...ghConfigInput, owner: e.target.value})} className="w-full px-3 py-2 border rounded-lg dark:bg-dark-input dark:border-gray-600 dark:text-white" placeholder="ej. jdoe" />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1">Repositorio</label>
                                        <input type="text" required value={ghConfigInput.repo} onChange={e => setGhConfigInput({...ghConfigInput, repo: e.target.value})} className="w-full px-3 py-2 border rounded-lg dark:bg-dark-input dark:border-gray-600 dark:text-white" placeholder="ej. control-pagos" />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1">Token Clásico (PAT)</label>
                                        <input type="password" required value={ghConfigInput.token} onChange={e => setGhConfigInput({...ghConfigInput, token: e.target.value})} className="w-full px-3 py-2 border rounded-lg dark:bg-dark-input dark:border-gray-600 dark:text-white" placeholder="ghp_..." />
                                    </div>
                                    <div className="flex gap-2 pt-2">
                                        <button type="button" onClick={() => setIsSettingsOpen(false)} className="flex-1 py-2 rounded-lg border dark:border-gray-600 dark:text-white">Cancelar</button>
                                        <button type="submit" disabled={loading} className="flex-1 bg-brand-600 text-white py-2 rounded-lg font-bold">
                                            {loading ? 'Validando...' : 'Guardar'}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Transaction Form Modal */}
                    {isFormOpen && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center p-0 sm:p-4 fade-in">
                            <div className="bg-white dark:bg-dark-card w-full max-w-md rounded-t-2xl sm:rounded-2xl p-6 shadow-2xl animate-slide-up max-h-[90vh] overflow-y-auto">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-bold text-gray-800 dark:text-gray-100">{editingId ? 'Editar' : 'Registrar'}</h3>
                                    <button onClick={() => setIsFormOpen(false)}><IconX className="w-6 h-6 text-gray-500" /></button>
                                </div>
                                <form onSubmit={handleSubmit} className="space-y-5">
                                    {/* Inputs del formulario (Iguales al anterior pero usando Tailwind dark) */}
                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1">Beneficiario</label>
                                        <input type="text" required autoFocus value={formData.beneficiary} onChange={e => setFormData({...formData, beneficiary: e.target.value})} className="w-full px-3 py-2 border rounded-xl dark:bg-dark-input dark:border-gray-600 dark:text-white" />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1">Monto</label>
                                        <input type="number" required value={formData.amount} onChange={e => setFormData({...formData, amount: e.target.value})} className="w-full px-3 py-2 border rounded-xl dark:bg-dark-input dark:border-gray-600 dark:text-white font-bold text-lg" />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1">Detalle</label>
                                        <textarea rows="2" value={formData.description} onChange={e => setFormData({...formData, description: e.target.value})} className="w-full px-3 py-2 border rounded-xl dark:bg-dark-input dark:border-gray-600 dark:text-white" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1">Fecha</label>
                                            <input type="date" required value={formData.date} onChange={e => setFormData({...formData, date: e.target.value})} className="w-full px-3 py-2 border rounded-xl dark:bg-dark-input dark:border-gray-600 dark:text-white" />
                                        </div>
                                        <div>
                                            <label className="block text-xs font-bold text-gray-500 dark:text-gray-400 uppercase mb-1">Evidencia</label>
                                            <div onClick={() => fileInputRef.current.click()} className={`w-full py-2 px-3 border border-dashed rounded-xl flex items-center justify-center cursor-pointer h-[46px] ${formData.image ? 'border-brand-500 text-brand-500' : 'border-gray-300 text-gray-400'}`}>
                                                {formData.image ? <span className="text-xs font-bold flex gap-1"><IconImage className="w-4 h-4" /> Lista</span> : <span className="text-xs flex gap-1"><IconCamera className="w-4 h-4" /> Foto</span>}
                                                <input ref={fileInputRef} type="file" accept="image/*" capture="environment" onChange={handleFileChange} className="hidden" />
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" disabled={loading} className="w-full bg-brand-600 text-white py-3.5 rounded-xl font-bold text-lg shadow-lg mt-2 flex justify-center items-center gap-2">
                                        {loading && <div className="w-4 h-4 border-2 border-white border-t-transparent rounded-full spin"></div>}
                                        {loading ? statusMsg : (editingId ? 'Actualizar' : 'Guardar y Subir')}
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Image Viewer */}
                    {viewImage && (
                        <div className="fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-4 fade-in" onClick={() => setViewImage(null)}>
                            <button className="absolute top-4 right-4 text-white p-2 bg-white/10 rounded-full"><IconX className="w-6 h-6" /></button>
                            
                            {viewImage === 'loading' ? (
                                <div className="text-white flex flex-col items-center">
                                    <div className="w-10 h-10 border-4 border-brand-500 border-t-transparent rounded-full spin mb-4"></div>
                                    <p>Descargando evidencia desde GitHub...</p>
                                </div>
                            ) : (
                                <img src={viewImage} className="max-w-full max-h-[85vh] rounded-lg shadow-2xl" onClick={e => e.stopPropagation()} />
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
